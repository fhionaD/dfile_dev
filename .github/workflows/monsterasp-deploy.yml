name: Deploy to MonsterAsp.net

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js and Build Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Frontend Dependencies
      working-directory: ./DFile.frontend
      run: npm ci --legacy-peer-deps

    - name: Build Frontend (Next.js)
      working-directory: ./DFile.frontend
      env:
        # IMPORTANT: Keep this empty for relative paths in "Static Export" mode
        # or use the full URL if you prefer. Relative is safest for same-domain hosting.
        NEXT_PUBLIC_API_URL: "" 
      run: npm run build

    # 3. Setup .NET and Build Backend
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish Backend
      # Framework-dependent publish â€” relies on the server's installed .NET 8 runtime.
      # MonsterASP.NET FreeSite plan has .NET 8 LTS installed.
      # Produces dfile.backend.dll + web.config in ./publish/ (no bundled runtime = smaller upload).
      run: dotnet publish DFile.backend/dfile.backend.csproj -c Release -o ./publish

    # 4. Correctly Merge Frontend into Backend wwwroot
    - name: Copy Frontend to Backend wwwroot
      run: |
        # Ensure wwwroot directory exists (the backend serves static files from here)
        mkdir -p ./publish/wwwroot

        # Force-copy our custom web.config AFTER dotnet publish.
        # Even with IsTransformWebConfigDisabled=true, some SDK versions still
        # generate a default web.config. This guarantees our settings always win.
        cp DFile.backend/web.config ./publish/web.config
        echo "--- deployed web.config (verify processPath=dotnet, inprocess) ---"
        cat ./publish/web.config

        # Copy Next.js static export into the backend's wwwroot
        cp -r DFile.frontend/out/* ./publish/wwwroot/

        # Diagnostic marker to confirm FTP upload path is correct
        echo "Deployed: $(date -u)" > ./publish/deploy-check.txt
        echo "Deployed: $(date -u)" > ./publish/wwwroot/deploy-check.txt

        # Verify key files exist before upload
        echo "--- publish root ---"
        ls ./publish/*.dll ./publish/web.config
        echo "--- publish/wwwroot ---"
        ls ./publish/wwwroot/index.html

    # 5. Deploy via FTP
    - name: Deploy to MonsterAsp.net via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
