name: Deploy to MonsterAsp.net

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js and Build Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Frontend Dependencies
      working-directory: ./DFile.frontend
      run: npm ci --legacy-peer-deps

    - name: Build Frontend (Next.js)
      working-directory: ./DFile.frontend
      env:
        # IMPORTANT: Keep this empty for relative paths in "Static Export" mode
        # or use the full URL if you prefer. Relative is safest for same-domain hosting.
        NEXT_PUBLIC_API_URL: "" 
      run: npm run build

    # 3. Setup .NET and Build Backend
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish Backend
      # Removed -r win-x64 to allow portable deployment (safer for shared hosting)
      run: dotnet publish DFile.backend/dfile.backend.csproj -c Release -o ./publish /p:UseAppHost=false

    # 4. Correctly Merge Frontend into Backend wwwroot
    - name: Copy Frontend to Backend wwwroot
      run: |
        # Ensure wwwroot exists
        mkdir -p ./publish/wwwroot
        
        # Copy Next.js static export (out folder) to wwwroot
        cp -r DFile.frontend/out/* ./publish/wwwroot/
        
        # Verify file structure before upload (optional logging)
        ls -R ./publish/wwwroot | head -n 20

    # 5. Deploy via FTP
    - name: Deploy to MonsterAsp.net via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
