name: Deploy to MonsterAsp.net

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js and Build Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Frontend Dependencies
      working-directory: ./DFile.frontend
      run: npm ci --legacy-peer-deps

    - name: Build Frontend (Next.js)
      working-directory: ./DFile.frontend
      env:
        # IMPORTANT: Keep this empty for relative paths in "Static Export" mode
        # or use the full URL if you prefer. Relative is safest for same-domain hosting.
        NEXT_PUBLIC_API_URL: "" 
      run: npm run build

    # 3. Setup .NET and Build Backend
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish Backend
      # Self-contained: bundles .NET 8 runtime into the exe.
      # No 'dotnet' in server PATH needed. Works regardless of server .NET installation.
      # Output: dfile.backend.exe (+ all runtime dlls) in ./publish/
      run: dotnet publish DFile.backend/dfile.backend.csproj -c Release -o ./publish -r win-x64 --self-contained true

    # 4. Correctly Merge Frontend into Backend wwwroot
    - name: Copy Frontend to Backend wwwroot
      run: |
        # Ensure wwwroot and logs directories exist
        mkdir -p ./publish/wwwroot
        mkdir -p ./publish/logs

        # IMPORTANT: Force-copy our custom web.config AFTER dotnet publish.
        # dotnet publish may generate its own web.config even with
        # IsTransformWebConfigDisabled=true on some SDK versions.
        # This ensures our processPath/hostingModel settings always win.
        cp DFile.backend/web.config ./publish/web.config
        echo "--- deployed web.config contents ---"
        cat ./publish/web.config

        # Copy Next.js static export (out folder) to wwwroot
        cp -r DFile.frontend/out/* ./publish/wwwroot/

        # Add a diagnostic marker so we can confirm FTP path is correct
        echo "Deployed: $(date -u)" > ./publish/deploy-check.txt
        echo "Deployed: $(date -u)" > ./publish/wwwroot/deploy-check.txt

        # Verify key files exist
        echo "--- publish root ---"
        ls ./publish/*.dll ./publish/*.json ./publish/web.config
        echo "--- publish/wwwroot ---"
        ls ./publish/wwwroot/index.html ./publish/wwwroot/deploy-check.txt

    # 5. Deploy via FTP
    - name: Deploy to MonsterAsp.net via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
