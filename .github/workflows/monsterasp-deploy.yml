name: Deploy to MonsterAsp.net

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js and Build Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Frontend Dependencies
      working-directory: ./DFile.frontend
      run: npm ci --legacy-peer-deps

    - name: Build Frontend (Next.js)
      working-directory: ./DFile.frontend
      env:
        # IMPORTANT: Keep this empty for relative paths in "Static Export" mode
        # or use the full URL if you prefer. Relative is safest for same-domain hosting.
        NEXT_PUBLIC_API_URL: "" 
      run: npm run build

    # 3. Setup .NET and Build Backend
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish Backend
      # Framework-dependent publish — relies on the server's installed .NET 8 runtime.
      # MonsterASP.NET FreeSite plan has .NET 8 LTS installed.
      # Produces dfile.backend.dll + web.config in ./publish/ (no bundled runtime = smaller upload).
      run: dotnet publish DFile.backend/dfile.backend.csproj -c Release -o ./publish

    # 4. Correctly Merge Frontend into Backend wwwroot
    - name: Copy Frontend to Backend wwwroot
      run: |
        # Ensure wwwroot directory exists (ASP.NET Core serves static files from here)
        mkdir -p ./publish/wwwroot

        # Force-copy our custom web.config AFTER dotnet publish.
        # Even with IsTransformWebConfigDisabled=true, some SDK versions still
        # generate a default web.config. This guarantees our settings always win.
        cp DFile.backend/web.config ./publish/web.config
        echo "=== Deployed web.config (expecting processPath=dotnet, inprocess) ==="
        cat ./publish/web.config

        # Copy Next.js static export into the backend's wwwroot subdirectory.
        # With server-dir=/wwwroot/, the final server layout will be:
        #   /wwwroot/dfile.backend.dll    ← IIS app root (ANCM loads this)
        #   /wwwroot/web.config           ← IIS reads this to start ANCM
        #   /wwwroot/wwwroot/index.html   ← ASP.NET Core UseStaticFiles root
        #   /wwwroot/wwwroot/_next/...    ← served as static files
        cp -r DFile.frontend/out/* ./publish/wwwroot/

        # Diagnostic marker
        echo "Deployed: $(date -u)" > ./publish/deploy-check.txt

        # Verify the publish output structure before upload
        echo "=== publish root (goes to server /wwwroot/) ==="
        ls ./publish/*.dll ./publish/web.config ./publish/appsettings.json
        echo "=== publish/wwwroot (goes to server /wwwroot/wwwroot/) ==="
        ls ./publish/wwwroot/index.html ./publish/wwwroot/_next 2>/dev/null || echo "WARNING: index.html or _next missing"

    # 5. Deploy via FTP
    - name: Deploy to MonsterAsp.net via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        # CRITICAL: server-dir must be the IIS web root, NOT the FTP root.
        # On MonsterASP.NET the FTP root is the account home directory.
        # The IIS web root (where web.config and .dll must live) is /wwwroot/.
        # Without this, dfile.backend.dll and web.config land outside the IIS
        # application directory and ANCM never starts — every /api/* call gets
        # an IIS-native "404 File or directory not found" response.
        server-dir: /wwwroot/
        # Wipe the server-dir clean before uploading. This removes stale files
        # (old JS chunks, old self-contained exe, leftover deploys) so the server
        # always matches exactly what was just built — no ghost files.
        dangerous-clean-slate: true
